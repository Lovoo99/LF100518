<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades de temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de unidades de temperatura</h1>
    <form id="formulario">
        <label for="temperatura">Ingrese la temperatura:</label>
        <input type="number" id="temperatura" name="temperatura">
        <select id="unidad" name="unidad">
            <option value="celcius">Grados Celcius</option>
            <option value="farenheitt">Grados Farenheitt</option>
            <option value="kelvin">Grados Kelvin</option>
        </select>
        <button id="convertir">Convertir</button>
    </form>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
